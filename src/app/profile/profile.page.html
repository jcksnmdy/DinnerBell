<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="client"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-row no-padding>
      <ion-col size="6" offset="3">
        <img [src]="image" alt="this is the image" />
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col size="6" offset="3">
        <ion-button
          fill="outline"
          expand="block"
          size="small"
          (click)="openImagePicker()"
          >Change Picture</ion-button
        >
      </ion-col>
    </ion-row>
  </div>
  <form
    [formGroup]="validations_form"
    (ngSubmit)="onSubmit(validations_form.value)"
  >
    <ion-item>
      <ion-label position="floating" color="secondary">Full Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="secondary">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="secondary">Age</ion-label>
      <ion-input type="text" formControlName="age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="secondary">Bio</ion-label>
      <ion-input type="text" formControlName="bio"></ion-input>
    </ion-item>
    <ion-button
      class="submit-btn"
      expand="block"
      type="submit"
      [disabled]="!validations_form.valid"
      >Save</ion-button
    >
  </form>
</ion-content>
