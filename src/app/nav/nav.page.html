<ion-content>
  <div class="links">
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <ion-col offset="1" class="nav">
          <h1 class="mat-display-3" [routerLink]="['/explore']">Explore</h1>
          <p class="mat-title dsk-only" [hidden]="screenWidth < 576">
            Find events around your location and sign up.
          </p>
          <h1 class="mat-display-3" [routerLink]="['/client']">Home</h1>
          <p class="mat-title dsk-only" [hidden]="screenWidth < 576">
            Browse your events and create new ones.
          </p>
          <h1 class="mat-display-3 account-long" [routerLink]="['/account']">
            My Account
          </h1>
          <p class="mat-title dsk-only" [hidden]="screenWidth < 576">
            Configure your account and how others see you.
          </p>
          <h1 class="mat-display-3" [routerLink]="['/about']">About</h1>
          <p class="mat-title dsk-only" [hidden]="screenWidth < 576">
            Discover the functionality and bases of this app.
          </p>
        </ion-col>
        <ion-col class="contact">
          <h1 class="switch" (click)="switchUser()">Switch User</h1>
          <h1 class="sign-out" (click)="logout()">Sign Out</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
